<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeOnlineTimer.net</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --box-bg: #fff;
      --button-bg: #e0e0e0;
      --button-active: #bdbdbd;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-bg: #1e1e1e;
      --button-bg: #333;
      --button-active: #555;
    }

    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .sidebar {
      width: 180px;
      background: var(--box-bg);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar button.active {
      background-color: var(--button-active);
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timer-box {
      background: var(--box-bg);
      padding: 60px;
      width: 700px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    #time {
      font-size: 120px;
      margin: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .time-part {
      display: inline-block;
      width: 140px;
      text-align: center;
      outline: none;
      border: none;
      white-space: nowrap;
      overflow: hidden;
      font-family: monospace;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: var(--button-bg);
      border: none;
      border-radius: 8px;
      color: var(--text-color);
    }

    button:active {
      background-color: var(--button-active);
    }

    .mode-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .toggle-dark {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <div class="sidebar">
    <button onclick="selectTimer('pomodoro', this)">Pomodoro Timer</button>
    <button onclick="selectTimer('countdown', this)">Countdown Timer</button>
    <button onclick="selectTimer('countup', this)">Count-Up Timer</button>
  </div>
  <div class="main-content">
    <div class="timer-box">
      <h2 id="timerTitle" style="font-size: 32px;">Pomodoro Timer</h2>
      <div class="mode-buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
      <div id="time">
        <span id="hh" class="time-part" contenteditable="true" onkeydown="restrictNumbers(event)" onblur="validateTimeField(this, 99)">00</span>
        <span>:</span>
        <span id="mm" class="time-part" contenteditable="true" onkeydown="restrictNumbers(event)" onblur="validateTimeField(this, 59)">25</span>
        <span>:</span>
        <span id="ss" class="time-part" contenteditable="true" onkeydown="restrictNumbers(event)" onblur="validateTimeField(this, 59)">00</span>
      </div>
    </div>
  </div>

  <audio id="alarmSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const hh = document.getElementById("hh");
    const mm = document.getElementById("mm");
    const ss = document.getElementById("ss");
    const alarmSound = document.getElementById("alarmSound");
    const titleElement = document.getElementById("timerTitle");

    let timer = null;
    let currentMode = 'pomodoro';
    let countUpTime = 0;

    function restrictNumbers(e) {
      const allowed = ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab'];
      if (!/^[0-9]$/.test(e.key) && !allowed.includes(e.key)) {
        e.preventDefault();
        return;
      }

      const selection = window.getSelection();
      const node = e.target;
      const text = node.textContent || "";
      const isTextSelected = selection && selection.toString().length > 0;
      if (text.length >= 2 && !isTextSelected && /^[0-9]$/.test(e.key)) {
        e.preventDefault();
      }
    }

    function validateTimeField(field, max) {
      let val = parseInt(field.textContent || "0", 10);
      if (isNaN(val) || val < 0) val = 0;
      if (val > max) val = max;
      field.textContent = String(val).padStart(2, '0');
    }

    function getTotalSeconds() {
      const h = parseInt(hh.textContent || "0", 10) || 0;
      const m = parseInt(mm.textContent || "0", 10) || 0;
      const s = parseInt(ss.textContent || "0", 10) || 0;
      return h * 3600 + m * 60 + s;
    }

    function setTimeFromSeconds(total) {
      let h = Math.floor(total / 3600);
      let m = Math.floor((total % 3600) / 60);
      let s = total % 60;
      hh.textContent = String(h).padStart(2, '0');
      mm.textContent = String(m).padStart(2, '0');
      ss.textContent = String(s).padStart(2, '0');
    }

    function selectTimer(mode, btn) {
      currentMode = mode;
      pauseTimer();

      const titleMap = {
        pomodoro: 'Pomodoro Timer',
        countdown: 'Countdown Timer',
        countup: 'Count-Up Timer'
      };
      titleElement.textContent = titleMap[mode];

      document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      if (mode === 'pomodoro') {
        setTimeFromSeconds(25 * 60);
        enableEditing(true);
      } else if (mode === 'countdown') {
        setTimeFromSeconds(0);
        enableEditing(true);
      } else if (mode === 'countup') {
        setTimeFromSeconds(0);
        enableEditing(false);
      }
    }

    function enableEditing(enabled) {
      [hh, mm, ss].forEach(span => {
        span.setAttribute("contenteditable", enabled ? "true" : "false");
      });
    }

    function startTimer() {
      if (timer) return;
      if (currentMode === 'countup') {
        timer = setInterval(() => {
          countUpTime++;
          setTimeFromSeconds(countUpTime);
        }, 1000);
      } else {
        let seconds = getTotalSeconds();
        timer = setInterval(() => {
          if (seconds > 0) {
            seconds--;
            setTimeFromSeconds(seconds);
          } else {
            clearInterval(timer);
            timer = null;
            alarmSound.play();
            alert("Time's up!");
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      pauseTimer();
      if (currentMode === 'pomodoro') {
        setTimeFromSeconds(25 * 60);
      } else {
        setTimeFromSeconds(0);
      }
      if (currentMode === 'countup') {
        countUpTime = 0;
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    window.onload = () => {
      document.querySelectorAll('.sidebar button')[0].classList.add('active');
    };
  </script>
</body>
</html>
