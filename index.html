<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2N4DJX0R4B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-2N4DJX0R4B');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeOnlineTimer.net</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --box-bg: #fff;
      --button-bg: #e0e0e0;
      --button-active: #bdbdbd;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-bg: #1e1e1e;
      --button-bg: #333;
      --button-active: #555;
    }

    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .sidebar {
      width: 180px;
      background: var(--box-bg);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timer-box {
      background: var(--box-bg);
      padding: 60px;
      width: 600px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    #time {
      font-size: 120px;
      margin: 40px 0;
      cursor: pointer;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: var(--button-bg);
      border: none;
      border-radius: 8px;
      color: var(--text-color);
    }

    button:active {
      background-color: var(--button-active);
    }

    .mode-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .toggle-dark {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <div class="sidebar">
    <button onclick="selectTimer('pomodoro')">Pomodoro Timer</button>
    <button onclick="selectTimer('countdown')">Countdown Timer</button>
    <button onclick="selectTimer('countup')">Count Up Timer</button>
  </div>
  <div class="main-content">
    <div class="timer-box">
      <h2 style="font-size: 32px;">FreeOnlineTimer.net</h2>
      <div class="mode-buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
      <div id="time" contenteditable="true" onblur="saveEditedTime()" onkeydown="handleTimeKey(event)" title="Click to edit">25:00</div>
    </div>
  </div>
  <audio id="alarmSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const timeDisplay = document.getElementById("time");
    const alarmSound = document.getElementById("alarmSound");

    const modes = {
      pomodoro: 25 * 60,
      shortBreak: 5 * 60,
      longBreak: 15 * 60,
      countdown: 0,
      countup: 0
    };

    let currentMode = 'pomodoro';
    let secondsLeft = modes[currentMode];
    let timer = null;
    let countUpTime = 0;

    function selectTimer(mode) {
      currentMode = mode;
      pauseTimer();
      if (mode === 'pomodoro') {
        secondsLeft = modes.pomodoro;
        timeDisplay.setAttribute("contenteditable", "true");
      } else if (mode === 'countdown') {
        secondsLeft = 0;
        timeDisplay.textContent = "00:00";
        timeDisplay.setAttribute("contenteditable", "true");
      } else if (mode === 'countup') {
        countUpTime = 0;
        timeDisplay.textContent = "00:00";
        timeDisplay.setAttribute("contenteditable", "false");
      }
    }

    function formatTime(seconds) {
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateDisplay() {
      if (currentMode === 'countup') {
        timeDisplay.textContent = formatTime(countUpTime);
      } else {
        timeDisplay.textContent = formatTime(secondsLeft);
      }
    }

    function startTimer() {
      if (timer) return;
      if (currentMode === 'countup') {
        timer = setInterval(() => {
          countUpTime++;
          updateDisplay();
        }, 1000);
      } else {
        timer = setInterval(() => {
          if (secondsLeft > 0) {
            secondsLeft--;
            updateDisplay();
          } else {
            clearInterval(timer);
            timer = null;
            alarmSound.play();
            alert("Time's up!");
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      pauseTimer();
      if (currentMode === 'pomodoro') {
        secondsLeft = modes.pomodoro;
      } else if (currentMode === 'countdown') {
        secondsLeft = 0;
      } else if (currentMode === 'countup') {
        countUpTime = 0;
      }
      updateDisplay();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function handleTimeKey(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        timeDisplay.blur();
      }
    }

    function saveEditedTime() {
      if (currentMode === 'countup') return;

      const text = timeDisplay.textContent.trim();
      const match = text.match(/^(\d{1,2}):(\d{2})$/);
      if (!match) {
        updateDisplay();
        return;
      }

      const mins = parseInt(match[1], 10);
      const secs = parseInt(match[2], 10);
      if (isNaN(mins) || isNaN(secs) || secs > 59) {
        updateDisplay();
        return;
      }

      secondsLeft = mins * 60 + secs;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
